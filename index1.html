<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: gray;}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}

</style>

<style>
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  bottom: 0px;
  right: 28px;
  width: 10%;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: relative;
  bottom: 0;
  right: 15px;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* Set a style for the submit/login button */
.form-container .btn {

}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

.check_button{
  position: absolute;
  top: 0;
  right: 0;
}
</style>
</head>

<script>

let tempGlobal = 0;

function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {

  document.getElementById("myForm").style.display = "none";
}

function updateButtonText(){
  var radios = document.getElementsByName('english');
  let text = "";
  for (var i = 0, length = radios.length; i < length; i++) {
    if (radios[i].checked) {
      // do whatever you want with the checked radio
      //alert(radios[i].value);

      text = radios[i].value;
      alert(text);
      // only one radio can be logically checked, don't check the rest
      break;
    }
  }

  // alert(text);
  if (text == "ENGL 212"){
    tempGlobal = 1;
  }else{
    tempGlobal = 0;
  }
  text = "Lit Elective: \n" + text;
  document.getElementById("englishBTN").innerHTML = text;
}

//var tempGlobal == text

function courseCheck(){
  if (tempGlobal == 1){
    alert("you cannot take this course");
    document.getElementById("englishBTN").style.color = 'red';
  }else{
    alert("you can take this course")
    document.getElementById("englishBTN").style.color = 'green';
  }
}


</script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>
